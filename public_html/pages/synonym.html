  

<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">


            <h2>Obtain a list of synonyms for a given InChi key</h2> 
            
            <p>More information see the <a href="http://cts.fiehnlab.ucdavis.edu/moreServices/index#synonyms">Chemical Translation Service</a></p>
            
<div ng-controller="SynonymCtrl">

    <form name="myform"  class="form-horizontal">


        <div class="form-group">
            <label for="inchi" class="col-sm-2 control-label">Inchi</label>
            <div class="col-sm-10">
                <input ng-model="inchi" class="form-control" name="inchi" type="text" >
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="submit(myform)">Go</button>
            </div>
        </div>

    </form>
    
    Synonyms for inchi {{inchi}} are:
    
      <div ng-repeat="row in synonyms">
     <h3>{{row}}</h3>
    </div>

    
    
    </div>
        <div class="col-md-4"></div>
    </div>
   
    
    
</div>
