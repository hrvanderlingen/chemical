 
<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">


            <h2>Obtain a list of synonyms for a given InChi key</h2> 
            
            <p>More information see the <a href="http://cts.fiehnlab.ucdavis.edu/moreServices/index#synonyms">Chemical Translation Service</a></p>
            
<div ng-controller="SynonymCtrl">

    <form 
        name="synForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="sfOptions" ng-submit="onSubmit(synForm)"></form>
    
    Synonyms for inchi {{inchi}} are:
    
      <div ng-repeat="row in synonyms">
     <h3>{{row}}</h3>
    </div>

    
    
    </div>
        <div class="col-md-4"></div>
    </div>
   
    
    
</div>
